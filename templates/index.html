<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Diagnosis App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 12px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
    .results {
      margin-top: 30px;
      background-color: #e8f6f3;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #a3c9c6;
    }
    .results h2 {
      margin-bottom: 10px;
      color: #16a085;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ü©∫ Health Diagnosis Form</h1>
    <form method="POST">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Age:</label>
      <input type="number" name="age" required>

      <label>Weight (kg):</label>
      <input type="number" step="0.1" name="weight" required>

      <label>Allergies:</label>
      <input type="text" name="allergies">

      <label>Symptoms:</label>
      <textarea name="symptoms" rows="4" required></textarea>

      <button type="submit">Diagnose</button>
    </form>

    {% if diagnosis %}
    <div class="results">
      <h2>Diagnosis Result</h2>
      <p><strong>Disease:</strong> {{ diagnosis }}</p>
      <p><strong>Diet Plan:</strong> {{ diet_plan }}</p>
    </div>

    {% if foods %}
    <div class="results">
      <h2>üçΩÔ∏è Suggested Foods Based on Your Symptoms</h2>
      <ul>
        {% for food in foods %}
          <li>{{ food }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    {% endif %}
  </div>
</body>
</html>
